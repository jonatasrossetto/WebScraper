<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Simple Scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <form class="d-flex" role="search">
                <a class="navbar-brand" href="#">Amazon Search</a>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="input-search">
                <button class="btn btn-outline-success" type="submit" id="btn-search">Search</button>
            </form>

        </div>
    </nav>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" class="col-2">Image</th>
                <th scope="col" class="col-6">Product Name</th>
                <th scope="col" class="col-2">Stars</th>
                <th scope="col" class="col-2">Reviews</th>
            </tr>
        </thead>
        <tbody id="results">
            <tr>

            </tr>
        </tbody>
    </table>


    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
